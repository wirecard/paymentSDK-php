dist: trusty
sudo: false
language: php
addons:
  sonarqube:
    token:
      secure: ""
    github_token:
      secure: ""

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache

env:
  global:
  - COMPOSER_ARGS="--no-interaction"
matrix:
  include:
  - php: 5.6
    env:
    - TEST_COVERAGE=true
  - php: 7
    env:
    - CHECK_CS=true
    - CREATE_DOCS=true
  - php: 7.1
    env:
    - SONAR_SCAN=true
  - php: hhvm
before_install:
  - travis_retry composer self-update
install:
  - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS satooshi/php-coveralls:^1.0 ; fi
  - travis_retry composer install $COMPOSER_ARGS
  - composer show
script:
  - if [[ $TEST_COVERAGE == 'true' || ($SONAR_SCAN == 'true' && $TRAVIS_BRANCH == 'master')]]; then composer test-coverage ; else composer test ; fi
  - if [[ $CHECK_CS == 'true' ]]; then composer cs-check ; fi
  - if [[ $SONAR_SCAN == 'true' ]]; then sonar-scanner ; fi

after_script:
  - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer upload-coverage ; fi
  - if [[ $TRAVIS_BRANCH == 'master' && !TRAVIS_PULL_REQUEST && !TRAVIS_TAG ]]; then bash .bin/generate-tag.sh ; fi

before_deploy:
  - bash .bin/generate-release-package.sh $TRAVIS_TAG
  - ls -lah target
  - if [[ $CREATE_DOCS == 'true' ]]; then bash .bin/generate-docs.sh ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/wirecard-paymentSDK-php-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    repo: wirecard/paymentSDK-php
    tags: true