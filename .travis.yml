dist: trusty
sudo: false
language: php

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - COMPOSER_ARGS=--no-interaction
    - MANUAL_UITEST_TRIGGER_COMMIT=TestMyBuild

deploy:
  provider: releases
  github_token: ${GITHUB_TOKEN}
  api_key: ${GITHUB_TOKEN}
  file: target/wirecard-paymentSDK-php-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    repo: wirecard/paymentSDK-php
    tags: true

jobs:
  allow_failures:
    - stage: acceptance-test
      env:
        - GATEWAY=API-TEST
        - ALLOW_FAIL=1
    - stage: acceptance-test
      env:
        - GATEWAY=API-WDCEE-TEST
        - ALLOW_FAIL=1
  include:
    - stage: Generate tags
      php: 7.3
      if: branch = master AND type != pull_request
      script: bash .bin/generate-tag.sh

    - stage: Generate release package
      if: tag IS present
      php: 7.3
      script: skip
      before_deploy:
        - bash .bin/generate-release-package.sh $TRAVIS_TAG
        - ls -lah target

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change
