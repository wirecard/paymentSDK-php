dist: trusty
sudo: false
language: php
addons:
  sonarqube:
    token:
      secure: ""
    github_token:
      secure: ""

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache

env:
  global:
  - COMPOSER_ARGS="--no-interaction"
matrix:
  include:
  - php: 5.6
    env:
    - TEST_COVERAGE=true
  - php: 7
    env:
    - CHECK_CS=true
    - CREATE_DOCS=true
  - php: 7.1
    env:
    - MUTATION_TESTS=true
    - UI_TESTS=true
  - php: hhvm
before_install:
  - travis_retry composer self-update
install:
  #- if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS codacy/coverage:1.4.2 ; fi
  #- if [[ $MUTATION_TESTS == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS infection/infection:0.10.5 ; fi
  - if [[ UI_TESTS == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS codeception/codeception ; fi

  - travis_retry composer install $COMPOSER_ARGS
  - composer show
script:
  #- if [[ $TEST_COVERAGE == 'true' ]]; then composer test-coverage ; else composer test ; fi
  #- if [[ $CHECK_CS == 'true' ]]; then composer cs-check ; fi
  #- if [[ $MUTATION_TESTS == 'true' ]]; then composer infection ; fi
  - if [[ $UI_TESTS == 'true' ]]; then vendor/bin/codecept help ; fi


after_script:
  - if [[ $MUTATION_TESTS == 'true' ]]; then cat infection-log.txt ; fi
  - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer upload-coverage ; fi
  - if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then bash .bin/generate-tag.sh ; fi

before_deploy:
  - bash .bin/generate-release-package.sh $TRAVIS_TAG
  - ls -lah target
  - if [[ $CREATE_DOCS == 'true' ]]; then bash .bin/generate-docs.sh ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/wirecard-paymentSDK-php-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    repo: wirecard/paymentSDK-php
    tags: true

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change
