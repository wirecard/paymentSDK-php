name: CS, Unit Tests, Coverage

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
        stability: [prefer-stable, prefer-lowest]
        exclude:
          - php-versions: '7.2'
            stability: prefer-lowest
          - php-versions: '7.3'
            stability: prefer-lowest
          - php-versions: '7.4'
            stability: prefer-lowest
    name: PHP ${{ matrix.php-versions }} Test (${{ matrix.stability }})
    steps:
    - name: Checkout
      uses: wirecard/checkout@v2.0.0

    - name: Setup PHP
      uses: wirecard/setup-php@2.1.3
      with:
        php-version: ${{ matrix.php-versions }}
        extension: mbstring, intl, simplexml, dom
        ini-values: post_max_size=256M, short_open_tag=On
        coverage: xdebug
        pecl: false

    - name: Composer install
      run: composer require --dev --no-interaction codacy/coverage:1.4.2 --${{ matrix.stability }}

    - name: Run Style Check
      run: composer cs-check

    - name: Run Unit Tests
      run: composer test-coverage

    - name: Upload coverage
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run:  composer upload-coverage
